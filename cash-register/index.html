<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Cash Register</h1>
      </header>

      <main>
        <div id="change-due"></div>

        <div class="input-div">
          <label for="cash">Enter cash from costumer:</label>
          <input type="number" id="cash">
          <button id="purchase-btn">Purchase</button>
        </div>
        
        <div class="cash-register">
          <div class="total"></div>
          <div class="conector"></div>
          <div class="items">
            <div class="blocks">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="drawer"></div>
          </div>
          <div class="footer">
            <div class="circle"></div>
          </div>
        </div>
      </main>

      <footer>
        <p>Made by Stuart Mosquera | 2025</p>
      </footer>
    </div>

    <script src="scripts/main.js"></script>
    <noscript>
      <p>Your browser does not support JavaScript or you have it disabled.</p>
    </noscript>
  </body>
</html>
